<phi-state class="state-sample">
    <phi-state-cover style="background-image: url('img/cover.jpg')" phi-color-tint="#01579b" ng-class="{collapsed: !!vm.isCollapsed}">
        <div>
            <h1 ng-bind="vm.title"></h1>
            <p ng-bind="vm.description"></p>
        </div>
    </phi-state-cover>

    <phi-state-navigation>
        <phi-menu>
            <phi-menu-item ui-sref="sample.child({id: 'one'})" ui-sref-active="active">One</phi-menu-item>
            <phi-menu-item ui-sref="sample.child({id: 'two'})" ui-sref-active="active">Two</phi-menu-item>
            <phi-menu-item ui-sref="sample.child({id: 'three'})" ui-sref-active="active">Three</phi-menu-item>
        </phi-menu>
    </phi-state-navigation>

    <phi-state-contents ui-view>
        <h1>... loading ...</h1>
    </phi-state-contents>
</phi-state>
