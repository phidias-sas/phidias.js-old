                <span ng-bind="vm.person.lastName"></span>
            </h1>
        </div>

        <phi-state-navigation>
            <phi-menu>
                <phi-menu-item ui-sref="user.dashboard" ui-sref-active="active">Inicio</phi-menu-item>
                <phi-menu-item ui-sref="user.profile" ui-sref-active="active">Datos personales</phi-menu-item>
            </phi-menu>
        </phi-state-navigation>
    </phi-state-cover>

    <phi-state-contents ui-view></phi-state-contents>
